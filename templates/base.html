{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sri Sai Enterprises</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

<!-- NAVBAR -->
<header style="background:#0f172a; box-shadow:0 2px 5px rgba(0,0,0,0.15);">
  <div style="
      max-width:1300px;
      margin:0 auto;
      padding:8px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
  ">

    <!-- LEFT: LOGO + CONTACT -->
    <div style="display:flex; align-items:center; gap:18px;">

      <!-- LOGO (NAME = logo.png) -->
      <a href="{% url 'store:home' %}" style="display:inline-block; margin:0; padding:0;">
        <img src="{% static 'images/logo.png' %}"
             alt="Sri Sai Enterprises"
             style="height:88px; width:auto; display:block; object-fit:contain;">
      </a>

      <!-- CONTACT INFO -->
      <div style="display:flex; flex-direction:column; color:#ffffff; font-size:14px; line-height:1.2;">
        <span style="font-weight:500;">srisaient@hotmail.com</span>
        <span style="font-weight:500;">+91-9845061497</span>
      </div>

    </div>

    <!-- RIGHT NAV LINKS -->
    <nav>
      <ul style="
          display:flex;
          gap:30px;
          list-style:none;
          margin:0;
          padding:0;
          align-items:center;
      ">
        <li><a href="{% url 'store:home' %}" style="color:white; text-decoration:none; font-size:16px;">Home</a></li>
        <li><a href="{% url 'store:category_list' %}" style="color:white; text-decoration:none; font-size:16px;">Categories</a></li>
        <li><a href="{% url 'cart:view' %}" style="color:white; text-decoration:none; font-size:16px;">Cart</a></li>
      </ul>
    </nav>

  </div>
</header>


<!-- MAIN CONTENT -->
<main style="padding:22px 0;">
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
